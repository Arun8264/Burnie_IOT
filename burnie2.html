<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burnie Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 5px #000;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px #000;
    }

    .options {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .option {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid #ffffff55;
      border-radius: 20px;
      padding: 40px 60px;
      font-size: 1.6rem;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .option:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .option:active {
      animation: pop 0.2s ease;
    }

    @keyframes pop {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    #messageBox {
      position: absolute;
      bottom: 50px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 15px;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 15px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    #messageBox.show {
      opacity: 1;
      transform: translateY(0);
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Hello! How can I help you?</h1>
  <p>Where would you like to go?</p>

  <div class="options">
    <div class="option" onclick="navigate('Library')">üè´ Library</div>
    <div class="option" onclick="navigate('Gym')">üí™ Gym</div>
    <div class="option" onclick="navigate('International Services')">üåç International Services</div>
  </div>

  <div id="messageBox">
    <div class="loader"></div>
    <span id="messageText">Wait! Burnie is moving...</span>
  </div>

  <script>
    function navigate(location) {
      const messageBox = document.getElementById('messageBox');
      const messageText = document.getElementById('messageText');

      messageText.textContent = `Wait! Burnie is moving towards ${location}...`;
      messageBox.classList.add('show');

      // Hide after 4 seconds
      setTimeout(() => {
        messageBox.classList.remove('show');
      }, 4000);
    }
  </script>
</body>
</html>
